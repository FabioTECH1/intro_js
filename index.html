<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Intro to JavaScript</title>
</head>

<body>

    <div class="slideshow-container" onmouseover="arrow_show_hide('block')" onmouseout="arrow_show_hide('none')">

        <div class="mySlides fade">
            <img src="img/image1.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="img/image2.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="img/image3.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="img/image4.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="img/image5.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="img/image6.jpg" style="width:100%">
        </div>

        <a class="prev" onclick="plusSlides(-1)" style="display:none">❮</a>
        <a class="next" onclick="plusSlides(1)" style="display:none">❯</a>

    </div>
    <br>
</body>
<script src="app.js"></script>

</html>
